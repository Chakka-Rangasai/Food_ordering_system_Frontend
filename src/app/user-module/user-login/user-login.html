<div class="login-background">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-6 col-md-8">
        <div class="card shadow-lg border-0 rounded-3">
          <div class="card-header text-white text-center py-3">
            <h3 class="mb-0">Login</h3>
          </div>
          <div class="card-body p-4">
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>

              <!-- Email -->
              <div class="form-floating mb-3">
                <input type="email" id="email" class="form-control"
                       formControlName="email" placeholder="Email">
                <label for="email">Email</label>
                <div *ngIf="loginForm.controls['email'].touched && loginForm.controls['email'].errors?.['required']"
                     class="msg-red small mt-1">
                  Email is required.
                </div>
                <div *ngIf="loginForm.controls['email'].touched && loginForm.controls['email'].errors?.['email']"
                     class="msg-orange small mt-1">
                  Please enter a valid email address.
                </div>
              </div>

              <!-- Password -->
              <div class="form-floating mb-3">
                <input type="password" id="password" class="form-control"
                       formControlName="password" placeholder="Password">
                <label for="password">Password</label>

                <div *ngIf="loginForm.controls['password'].touched && loginForm.controls['password'].errors?.['required']"
                     class="msg-red small mt-1">
                  Password is required.
                </div>
                <div *ngIf="loginForm.controls['password'].touched && loginForm.controls['password'].errors?.['minlength']"
                     class="msg-purple small mt-1">
                  Password must be at least 8 characters.
                </div>
                <div *ngIf="loginForm.controls['password'].touched && loginForm.controls['password'].errors?.['pattern']"
                     class="msg-pink small mt-1">
                  Must include uppercase, lowercase, and a special symbol.
                </div>
              </div>

              <!-- Forgot Password link -->
              <div class="text-end mb-3">
                <a routerLink="/forgot-password" class="forgot-password-link">Forgot Password?</a>
              </div>

              <!-- Submit -->
              <button type="submit" class="btn-login w-100 py-2">
                Login
              </button>
            </form>

            <!-- Success / Error messages -->
            <div *ngIf="successMessage" class="alert alert-success mt-3 text-center">
              {{ successMessage }}
            </div>
            <div *ngIf="errorMessage" class="alert alert-danger mt-3 text-center">
              {{ errorMessage }}
            </div>

            <!-- Create account link -->
            <div class="text-center mt-3">
              <small>Donâ€™t have an account? 
                <a routerLink="/register" class="create-account-link">Create one</a>
              </small>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
